{{- if or .Values.auth.passwordAuth .Values.auth.groups }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "trino.fileAuthSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trino.labels" . | nindent 4 }}
data:
{{- if .Values.auth.passwordAuth }}
    {{- $fileContent := "" }}
    {{- range $u, $p := .Values.auth.passwordAuth }}
    {{- $fileContent = printf "%s%s " $fileContent (htpasswd $u $p | replace "$2a$" "$2y$") }}
    {{- end }}
  password.db: {{ $fileContent | trim | b64enc | quote }}
{{- end }}
{{- if .Values.auth.groups}}
  group.db: {{ .Values.auth.groups | b64enc }}
{{- end }}
{{- end }}
